<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title>menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="menu-items">
    <ion-item button (click)="navigateToAgregarAlumno()" class="menu-item">
      <ion-label>
        <h1>Dar de alta alumno</h1>
        <p>En esta sección podrás agregar un alumno</p>
      </ion-label>
    </ion-item>

    <ion-item button (click)="navigateToListarAlumno()" class="menu-item">
      <ion-label>
        <h1>Lista de alumnos</h1>
        <p>va a listar</p>
      </ion-label>
    </ion-item>
    <ion-item button (click)="navigateToListarCitatorio()" class="menu-item">
      <ion-label>
        <h1>Lista de citatorios</h1>
        <p>citatorios puestos</p>
      </ion-label>
    </ion-item>
    <ion-item button (click)="navigateToListarBitacora()" class="menu-item">
      <ion-label>
        <h1>Lista de bitacora</h1>
        <p>bitacora</p>
      </ion-label>
    </ion-item>

  </div>
</ion-content>
