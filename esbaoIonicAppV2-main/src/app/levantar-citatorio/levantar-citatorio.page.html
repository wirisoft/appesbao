<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Levantar Citatorio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Levantar Citatorio</ion-title>
    </ion-toolbar>
  </ion-header>

  <mat-stepper orientation="vertical">
    <mat-step>
      <ng-template matStepLabel>Seleccionar Alumno</ng-template>
      <ng-template matStepContent>
        
        <ion-label>Alumno</ion-label>
          <ngx-select-dropdown 
            [config]="config" 
            [options]="alumnos" 
            [(ngModel)]="selectedAlumno" 
            appendTo="body"
            [multiple]="false"
            class="ngx-select-dropdown"
            placeholder="Selecciona un alumno">
          </ngx-select-dropdown>
      <ion-item>
        <button mat-button matStepperNext>Siguiente</button>
      </ion-item>
      </ng-template>
    </mat-step>

    <mat-step>
      <ng-template matStepLabel>Seleccionar Tutor</ng-template>
      <ng-template matStepContent>
        <ion-label>Tutor</ion-label>
          <ngx-select-dropdown
          [config]="configTutor"
          [options]="tutores"
          [(ngModel)]="selectedTutor"
          appendTo="body"
          [multiple]="false"
          class="ngx-select-dropdown"
          placeholder="Selecciona un tutor"
          >
          </ngx-select-dropdown>
        <ion-item>
          <button mat-button matStepperNext>Siguiente</button>
        </ion-item>

        
      </ng-template>
    </mat-step>

    <mat-step>
      <ng-template matStepLabel>Detalles del Citatorio</ng-template>
      <ng-template matStepContent>
        <ion-item>
          <ion-label position="floating">Nombre del Citatorio</ion-label>
          <ion-input [(ngModel)]="nombre_citatorio" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Asunto</ion-label>
          <ion-input [(ngModel)]="asunto" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Día del Citatorio</ion-label>
          <ion-input [(ngModel)]="dia_citatorio" type="number"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Mes del Citatorio</ion-label>
          <ion-input [(ngModel)]="mes_citatorio" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Año del Citatorio</ion-label>
          <ion-input [(ngModel)]="ano_citatorio" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Hora para Asistir (HH:MM:SS)</ion-label>
          <ion-input [(ngModel)]="hora_citatorio" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Fecha a Asistir (YYYY-MM-DD)</ion-label>
          <ion-input [(ngModel)]="fecha_citatorio" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Departamento</ion-label>
          <ion-textarea [(ngModel)]="departamento" type="text"></ion-textarea>
        </ion-item>
        
        <button mat-button matStepperPrevious>Atras</button>
        <button mat-button (click)="submitForm()">Guardar</button>
      </ng-template>
    </mat-step>
  </mat-stepper>
</ion-content>
